<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modulum.Client</title>
  <base href="/" />
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/googleapis-family-Roboto.css" />
  <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="Modulum.Client.styles.css" rel="stylesheet" />
  <link href="manifest.webmanifest" rel="manifest" />
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>
<body>
  <div id="app">
    <div id="loading-screen" style="height: 100vh; width: 100vw; background-color: black; display: flex; justify-content: center; align-items: center; position: fixed;">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <div class="spinner"></div>
        <div class="loading-text">
          carregando <span class="dot"> . </span><span class="dot"> . </span><span class="dot"> . </span>
        </div>
      </div>
    </div>

    <style>
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 2.0rem;
        height: 2.0rem;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: white;
        font-size: 1.3rem;
        font-weight: 600;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .dot {
        animation: bounce 1.2s infinite;
        display: inline-block;
      }

        .dot:nth-child(1) {
          animation-delay: 0s;
        }

        .dot:nth-child(2) {
          animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
          animation-delay: 0.4s;
        }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: translateY(0);
        }

        40% {
          transform: translateY(-6px);
        }
      }
    </style>
  </div>
  



  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">ðŸ—™</a>
  </div>
  <script src="_framework/blazor.webassembly.js"></script>
  <script>navigator.serviceWorker.register('service-worker.js');</script>
  <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
